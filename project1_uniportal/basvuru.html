<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Başvuru Formu</title>
</head>
<body>

<header>
    <h1>Öğrenci Başvuru Formu</h1>
</header>

<nav>
    <a href="index.html">Ana Sayfa</a> |
    <a href="dersler.html">Dersler</a> |
    <a href="basvuru.html">Başvuru</a> |
    <a href="iletisim.html">İletişim</a>
</nav>

<form>

    <p>
        Ad Soyad:
        <input type="text" required placeholder="Adınız Soyadınız" maxlength="50">
    </p>

    <p>
        E-posta:
        <input type="email" required placeholder="ornek@mail.com">
    </p>

    <p>
        Telefon:
        <input type="tel" required placeholder="05xxxxxxxxx">
    </p>

    <p>
        Doğum Tarihi:
        <input type="date" required>
    </p>

    <p>
        Bölüm:
        <select required>
            <option value="">Seçiniz</option>
            <option>Bilgisayar Mühendisliği</option>
            <option>Yazılım Mühendisliği</option>
            <option>Elektrik Elektronik</option>
        </select>
    </p>

    <p>
        Cinsiyet:
        <input type="radio" name="cinsiyet" required> Kadın
        <input type="radio" name="cinsiyet"> Erkek
    </p>

    <p>
        İlgi Alanları:
        <input type="checkbox"> Yapay Zeka
        <input type="checkbox"> Siber Güvenlik
        <input type="checkbox"> Web Geliştirme
    </p>

    <p>
        Not Ortalaması:
        <input type="number" min="0" max="4" step="0.01" required>
    </p>

    <p>
        CV Yükle:
        <input type="file" required>
    </p>

    <p>
        Motivasyon Mektubu:
        <br>
        <textarea required placeholder="Neden bu üniversite?" maxlength="500"></textarea>
    </p>

    <p>
        <input type="checkbox" required> Şartları kabul ediyorum
    </p>

    <p>
        <input type="submit" value="Gönder">
        <input type="reset" value="Temizle">
    </p>

</form>

</body>
</html>
